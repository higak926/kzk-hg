<!-- header -->
<app-header [menuOpened]="menuOpened" (hamburgerMenuOpened)="changeMenuOpenedStatus($event)"></app-header>

<div class="wrapper" *ngIf="menuOpened">
  <app-menu (hamburgerMenuOpened)="changeMenuOpenedStatus($event)"></app-menu>
</div>

<div class="wrapper" *ngIf="!menuOpened">
  <!-- router-outlet -->
  <router-outlet></router-outlet>

  <!-- footer -->
  <app-footer></app-footer>
</div>
