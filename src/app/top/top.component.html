<div class="container">
  <div class="row">
    <h2 class="col-md-12" style="text-align: center;">{{topTitle}}</h2>
  </div>
  <div class="row" style="margin-top: 2rem;">
    <h3 class="col-md-6">{{introTitle}}</h3>
    <p class="col-md-6" style="white-space: pre-wrap; margin-top: 1rem;">
      {{introduction}}
    </p>
  </div>
  <button (click)="changeMode()">changeMode</button>
  <div class="row">
    <img [src]="imagePath + myFavoriteImage" alt="header-logo" class="col-md-12">
  </div>
</div>

<div class="container" *ngIf="language === 'en'">
  <div class="row">
    <h2 class="col-md-12" style="text-align: center;">{{topTitleEn}}</h2>
  </div>
  <div class="row" style="margin-top: 2rem;">
    <h3 class="col-md-6">{{introTitleEn}}</h3>
    <p class="col-md-6" style="white-space: pre-wrap; margin-top: 1rem;">
      {{introductionEn}}
    </p>
  </div>
</div>
