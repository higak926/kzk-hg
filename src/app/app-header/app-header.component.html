<div class="header-outer">
  <!-- ロゴ -->
  <div class="header-inner">
    <a (click)="toTop()" href="javascript:void(0)"><img [src]="imgSrc" alt="header-logo"></a>
  </div>

  <!-- Playing -->
  <div class="mt-4">
    <strong>Playing <span class="percent">{{playPercent}}%</span></strong>
  </div>

  <!-- Hamburger Menu -->
  <div *ngIf="isPhoneSize">
    <ul nz-menu nzMode="inline" class="header-inner">
      <li nz-submenu nzIcon="bars" [(nzOpen)]="menuOpened">
        <ul>
          <li nz-menu-group>
            <!-- モード選択 -->
            <div style="text-align: center;">
              <a (click)="showModeSelectModal()">{{modeType}}</a>
            </div>
            <nz-modal [(nzVisible)]="showModeSelect" nzTitle="Mode Select Modal" (nzOnCancel)="modeSelectCancel()"
              (nzOnOk)="modeSelectOk()">
              <ng-container *nzModalContent>
                <nz-radio-group [(ngModel)]="selectedMode">
                  <div *ngFor="let mode of modeList"><label nz-radio nzValue={{mode.name}}>{{mode.name}}</label></div>
                </nz-radio-group>
              </ng-container>
            </nz-modal>
          </li>
          <li nz-menu-group>
            <ul>
              <li nz-menu-item>Option 3</li>
              <li nz-menu-item>Option 4</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- PC Menu -->
  <div *ngIf="!isPhoneSize">
    <!-- モード選択 -->
    <div class="mt-4 ms-2">
      <a (click)="showModeSelectModal()">{{modeType}}</a>
    </div>
  </div>
</div>
